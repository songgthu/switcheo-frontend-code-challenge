<html>

<head>
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form id="swap-form">
    <h2>Swap Currency</h2>
    <div class="send">
    <label for="input-amount">Amount to send</label>
    <input id="input-amount" type="number" step="0.01" />
    <select name="currencies" class="currencies" id="currencies-input">
    </select>
    </div>

    <div class="receive">
    <label for="output-amount">Amount to receive</label>
    <input id="output-amount" type="number" step="0.01" />
    <select name="currencies" class="currencies" id="currencies-output">
    </select>
    </div>

    <button type="submit">CONFIRM SWAP</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
